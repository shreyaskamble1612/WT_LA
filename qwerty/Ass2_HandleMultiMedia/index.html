<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Handling Multimedia Elements in HTML</h1>

    <!-- Embedding an Image -->
    <h2>Image Example</h2>
    <img src="Image.jpeg" alt="Sample Image" width="500" height="300">
    <p>Description: This is an example image.</p>

    <!-- Embedding Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Description: Listen to the audio example.</p>
    
    <!-- Embedding Video -->
    <h2>Video Example</h2>
    <video width="500" height="300" controls>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Description: Watch the video example.</p>

    <!-- Embedding YouTube Video -->
    <h2>YouTube Video Example</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_JP0fl3S1uU"
 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <p>Description: This is an embedded YouTube video.</p>

</body>
</html>
