<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling Example with JavaScript</h1>

    <!-- Button to Trigger Click Event -->
    <button id="clickBtn">Click Me</button>
    <p id="clickResult">Button not clicked yet.</p>

    <hr>

    <!-- Input Field to Trigger Change Event -->
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput">
    <p id="nameResult">Your name will appear here.</p>

    <hr>

    <!-- Form to Handle Submit Event -->
    <h2>Submit Form</h2>
    <form id="exampleForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="formResult"></p>
    <script src="script.js"></script>
</body>
</html>
